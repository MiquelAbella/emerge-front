<div class="fixed right-2 top-2 text-white  rounded-lg flex items-center gap-3 z-[99999] py-1 px-2">
    @for (route of routes; track route.path) {
    <sereni-tooltip [tooltipText]="route.tooltipText" position="bottom-left">
        <i slot="trigger" (click)="navigate(route.path)" [ngClass]="route.icon" class="fa-solid cursor-pointer">
        </i>
    </sereni-tooltip>
    }
</div>
